<!doctype html>
<html data-debug ng-app="licenseGeneratorApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>License Generator</title>
    <!-- Bootstrap v3.3.7 -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/licenseGeneratorApp.css">
</head>
<body ng-controller="MainController as MC" ng-init="MC.init()">

  <!-- AngularJS v1.6.1 -->
  <script src="js/libs/angular.min.js"></script>
  <script src="js/licenseGeneratorApp.js"></script>
  <script src="js/services/authentication.service.js"></script>
  <script src="js/services/model.service.js"></script>
  <script src="js/services/utility.service.js"></script>
  <script src="js/controllers/login.controller.js"></script>
  <script src="js/controllers/main.controller.js"></script>
  <script src="js/controllers/user.controller.js"></script>
  <script src="js/controllers/request.controller.js"></script>
  <script src="js/controllers/customer.controller.js"></script>
  <script src="js/controllers/component.controller.js"></script>
