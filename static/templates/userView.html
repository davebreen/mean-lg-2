<div class="panel-body user-panel-body">
  <p class="no-users-note" ng-if="UC.users.length == 0">There are no users. Please click the button to create one.</p>
  <button
    ng-if="!UC.addNewUser && !UC.modifyUser"
    class="btn btn-default request-btn col-md-3 col-lg-2 col-sm-4 col-xs-4"
    ng-click="UC.addNewUser=!UC.addNewUser">
    New
  </button>
  <button
    ng-if="UC.addNewUser"
    class="btn btn-default request-btn col-md-3 col-lg-2 col-sm-4 col-xs-4"
    ng-click="UC.addNewUser=!UC.addNewUser;UC.clearUser()">
    <span class="glyphicon glyphicon-chevron-left"></span>
    Cancel
  </button>
  <button
    ng-if="UC.modifyUser"
    class="btn btn-default request-btn col-md-3 col-lg-2 col-sm-4 col-xs-4"
    ng-click="UC.modifyUser=!UC.modifyUser;UC.clearUser()">
    <span class="glyphicon glyphicon-chevron-left"></span>
    Cancel
  </button>
</div>
</div>
<div class="overflow-div" ng-if="UC.users.length > 0 && !UC.addNewUser && !UC.modifyUser">
  <table class="table table-striped table-admin table-condensed user-table">
    <tr>
      <th>Username</th><th>First Name</th><th>Last Name</th><th>Role</th><th>Permissions</th><th><strong>View/Edit</strong></th>
    </tr>
    <tr ng-repeat="user in UC.users" ng-init="currentPermissions=user.permissions">
      <td>{{ user.username }}</td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.role }}</td>
      <td>{{ user.permissions.length }}</td>
      <td><button class="btn btn-default" ng-click="UC.modifyUser=!UC.modifyUser;UC.viewUser(user)">View</button></td>
    </tr>
  </table>
</div>
<div ng-if="UC.addNewUser || UC.modifyUser" ng-include="'templates/userForm.html'"></div>
<!--<div ng-if="UC.modifyUser" ng-include="'templates/editUserForm.html'"></div>-->
