<div class="panel-body user-panel-body">
  <p class="no-users-note" ng-if="CTC.customers.length === 0">No Customers Found.</p>
</div>
<div class="overflow-div" ng-if="CTC.customers.length > 0">
  <table class="table table-striped table-admin table-condensed user-table">
    <tr>
      <th>Name</th><th>Code</th><th><strong>View/Edit</strong></th>
    </tr>
    <tr ng-repeat="customer in CTC.customers">
      <td>{{ customer.name }}</td>
      <td>{{ customer.code }}</td>
      <td><button class="btn btn-default" data-toggle="modal" data-target="#viewUserModal" ng-click="CTC.viewCustomer(customer)" ng-disabled="true">View</button></td>
    </tr>
  </table>
</div>
